# =============================================================================
# NOC-ISP Stack - Docker Compose
# =============================================================================
# LibreNMS + Oxidized + Nginx Reverse Proxy
# Diseñado para entornos ISP de producción
# =============================================================================

name: noc-isp

services:
  # ===========================================================================
  # DATABASE - MariaDB 10.11 LTS
  # ===========================================================================
  db:
    image: mariadb:10.11
    container_name: librenms_db
    hostname: db
    restart: always
    command:
      - "mysqld"
      - "--innodb-file-per-table=1"
      - "--lower-case-table-names=0"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
      # Tuning para ISP (alto volumen de escritura)
      - "--innodb-buffer-pool-size=512M"
      - "--innodb-flush-log-at-trx-commit=2"
      - "--innodb-log-file-size=128M"
      - "--max-connections=300"
    volumes:
      - "./db:/var/lib/mysql"
    environment:
      TZ: ${TZ}
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - noc-internal

  # ===========================================================================
  # CACHE - Redis 7.2
  # ===========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: librenms_redis
    hostname: redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - "./redis:/data"
    environment:
      TZ: ${TZ}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - noc-internal

  # ===========================================================================
  # LIBRENMS - Web UI & API (Core)
  # ===========================================================================
  librenms:
    image: librenms/librenms:latest
    container_name: librenms
    hostname: librenms
    restart: always
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - "./librenms:/data"
    env_file:
      - "./librenms.env"
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TIMEOUT: 60
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/login", "-o", "/dev/null", "-s", "-w", "%{http_code}", "--max-time", "5"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - noc-internal

  # ===========================================================================
  # DISPATCHER - Poller Service (para alto rendimiento)
  # ===========================================================================
  dispatcher:
    image: librenms/librenms:latest
    container_name: librenms_dispatcher
    hostname: librenms-dispatcher
    restart: always
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      librenms:
        condition: service_healthy
    volumes:
      - "./librenms:/data"
    env_file:
      - "./librenms.env"
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TIMEOUT: 60
      DISPATCHER_NODE_ID: ${DISPATCHER_NODE_ID}
      SIDECAR_DISPATCHER: 1
    networks:
      - noc-internal

  # ===========================================================================
  # SYSLOG-NG - Receptor de Logs
  # ===========================================================================
  syslogng:
    image: librenms/librenms:latest
    container_name: librenms_syslogng
    hostname: librenms-syslogng
    restart: always
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      librenms:
        condition: service_healthy
    ports:
      - "514:514/tcp"
      - "514:514/udp"
    volumes:
      - "./librenms:/data"
    env_file:
      - "./librenms.env"
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TIMEOUT: 60
      SIDECAR_SYSLOGNG: 1
    networks:
      - noc-internal

  # ===========================================================================
  # SNMPTRAPD - Receptor de SNMP Traps
  # ===========================================================================
  snmptrapd:
    image: librenms/librenms:latest
    container_name: librenms_snmptrapd
    hostname: librenms-snmptrapd
    restart: always
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      librenms:
        condition: service_healthy
    ports:
      - "162:162/tcp"
      - "162:162/udp"
    volumes:
      - "./librenms:/data"
    env_file:
      - "./librenms.env"
    environment:
      TZ: ${TZ}
      PUID: ${PUID}
      PGID: ${PGID}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_TIMEOUT: 60
      SIDECAR_SNMPTRAPD: 1
    networks:
      - noc-internal

  # ===========================================================================
  # OXIDIZED - Network Configuration Backup
  # ===========================================================================
  oxidized:
    image: oxidized/oxidized:latest
    container_name: librenms_oxidized
    hostname: oxidized
    restart: always
    depends_on:
      librenms:
        condition: service_healthy
    volumes:
      - "./oxidized:/home/oxidized/.config/oxidized"
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/nodes", "-o", "/dev/null", "-s", "--max-time", "5"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - noc-internal

  # ===========================================================================
  # NGINX - Reverse Proxy con SSL
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: librenms_proxy
    hostname: proxy
    restart: always
    depends_on:
      librenms:
        condition: service_healthy
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "./nginx/ssl:/etc/nginx/ssl:ro"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - noc-internal

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  noc-internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
